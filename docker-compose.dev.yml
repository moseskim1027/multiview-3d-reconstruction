version: "3.9"

# Development override â€” hot-reload for both services
# Usage: docker compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend/app:/app/app
    command: uvicorn app.main:app --reload --host 0.0.0.0 --port 8000
    environment:
      - PYTHONUNBUFFERED=1

  frontend:
    image: node:20-alpine
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "yarn install && yarn dev --host 0.0.0.0"
    environment:
      - NODE_ENV=development
    depends_on:
      - backend
