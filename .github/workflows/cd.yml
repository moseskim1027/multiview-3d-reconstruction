          echo "Backend:  <AWS_ACCOUNT>.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}-backend:${{ steps.image-tag.outputs.tag }}"
          echo "Frontend: <AWS_ACCOUNT>.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}-frontend:${{ steps.image-tag.outputs.tag }}"

  # ── Deploy ───────────────────────────────────────────────────────────────────
  deploy-production:
    name: Deploy to EKS Production
    needs: build-and-push
    runs-on: ubuntu-latest
    environment:
      name: production
