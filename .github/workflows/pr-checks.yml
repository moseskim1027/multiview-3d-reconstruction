name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [develop, main]

jobs:
  pr-validation:
    name: Validate PR
    runs-on: ubuntu-latest
    steps:
      - name: Check PR title (semantic)
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
          requireScope: false

      - name: Check branch name
        run: |
          BRANCH="${{ github.head_ref }}"
          if [[ ! "$BRANCH" =~ ^(feat|feature|fix|bugfix|hotfix|chore|docs|refactor|perf|test|release)/.+ ]] \
             && [[ "$BRANCH" != "develop" ]]; then
            echo "Branch name must follow: feat/*, fix/*, chore/*, docs/*, or be 'develop'."
            echo "Current branch: $BRANCH"
            exit 1
          fi
        continue-on-error: true

  size-check:
    name: Check PR Size
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Report PR size
        run: |
          CHANGED_FILES=$(git diff --name-only "origin/${{ github.base_ref }}...HEAD" | wc -l)
          CHANGED_LINES=$(git diff --stat "origin/${{ github.base_ref }}...HEAD" | tail -1 | awk '{print $4+$6}')

          echo "Files changed: $CHANGED_FILES"
          echo "Lines changed: $CHANGED_LINES"

          if [ "$CHANGED_FILES" -gt 50 ]; then
            echo "Warning: PR modifies more than 50 files. Consider splitting into smaller PRs."
          fi

          if [ "$CHANGED_LINES" -gt 1000 ]; then
            echo "Warning: PR has more than 1000 line changes. Consider splitting into smaller PRs."
          fi

  approval-required:
    name: Require Approval (main only)
    runs-on: ubuntu-latest
    if: github.event.pull_request.base.ref == 'main'
    steps:
      - name: Check for required reviews
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { data: reviews } = await github.rest.pulls.listReviews({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
            });
            const approvals = reviews.filter(r => r.state === 'APPROVED');
            if (approvals.length === 0) {
              core.setFailed('PRs to main require at least one approval.');
            } else {
              console.log(`PR has ${approvals.length} approval(s).`);
            }
        continue-on-error: true
